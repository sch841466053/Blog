<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 60px;
            color: #369;
            font-size:50px;
        }

        .content {
            width: 80%;
            margin: 20px auto;
        }
    </style>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
     <script src="/static/jquery-3.3.1.js"></script>
</head>
<body>
<div style="float:right">

    <span><a href="/index/">网站首页&nbsp|&nbsp</a></span>
    <span><a href="">{{ request.user.username }}&nbsp|&nbsp</a></span>
    <span><a href="/logout/">退出</a></span>
</div>
<div class="header col-md-offset-2"  >博客园</div>
<div class="container">
    <div class="row">
        <div class="col-md-2" style="margin-top: 50px">
            <div class="panel panel-primary">
                <div class="panel-heading">操作</div>
                <div class="panel-body">
                    <div> <a href="">添加新随笔</a></div>
                    <div> <a href="">草稿箱</a></div>




                </div>
            </div>

            <div class="panel panel-success">
                <div class="panel-heading">分类</div>
                <div class="panel-body">
                    <div> <a href="">编辑分类</a></div>
                    <div> <a href="">所有分类</a></div>

                </div>
            </div>

        </div>
        <div class="col-md-10">
           <div class="content">
    <h3>添加随笔</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="">标题</label>
            <input type="text" name="title" class="form-control" style="width: 400px">
        </div>

        <div>
            <p>内容(TinyMCE编辑器，支持拖放/粘贴上传图片) </p>
            <textarea name="article_content" id="article_content" cols="60" rows="20"></textarea>
        </div>
        <input type="submit" class="btn btn-info">
    </form>
</div>
        </div>

    </div>
</div>


<script charset="utf-8" src="/static/kindeditor/kindeditor-all.js"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#article_content',{
                    width:"800",
                    height:"500px",
                    resizeType:0,
                    uploadJson:"/upload/",
                    extraFileUploadParams:{
                            csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                    },
                    filePostName:"upload_img"

                });
        });
</script>

</body>
</html>
